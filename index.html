<h1>ã‚Œã„ã‚è¡—å®£ãƒ»ãŠã—ã‚ƒã¹ã‚Šä¼šå…¨æ–‡æ¤œç´¢ãƒ„ãƒ¼ãƒ«ï¼ˆéå…¬å¼ï¼‰</h1>
<input type="text" id="search" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„">
<div id="results"></div>

<script>
const files = [
  { title: "2025-09-03 åŒ—æµ·é“ãƒ»ç¨šå†…å¸‚ å±±æœ¬å¤ªéƒã¨ãŠã—ã‚ƒã¹ã‚Šä¼š", url: "talks/2025-09-03-wakkanai.html" },
  { title: "2025-09-06 åŒ—æµ·é“ãƒ»å²©è¦‹æ²¢å¸‚ å±±æœ¬å¤ªéƒã¨ãŠã—ã‚ƒã¹ã‚Šä¼š", url: "talks/2025-09-06-iwamisawa.html" }
];

document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!query) return;

  const results = [];

  for (const f of files) {
    const res = await fetch(f.url);
    const text = await res.text();

    const regex = new RegExp(`(.{0,40})(${query})(.{0,40})`, "gi");
    let match;
    let matchIndex = 0;
    while ((match = regex.exec(text)) !== null) {
      matchIndex++;
      results.push({
        title: f.title,
        url: f.url,
        before: match[1],
        word: match[2],
        after: match[3],
        index: match.index,
        count: matchIndex
      });
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>ä¸€è‡´ã™ã‚‹çµæœã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
    return;
  }

  // âœ… æ¤œç´¢çµæœã®ä¸Šã«èª¬æ˜æ–‡ã‚’è¿½åŠ 
  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>çµæœã®è¦‹æ–¹ï¼š</strong><br>
    å„è¡Œã«ã¯ã€ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒç™»å ´ã—ãŸæ–‡è„ˆãŒè¡¨ç¤ºã•ã‚Œã¦ã„ã¾ã™ã€‚<br>
    æ°—ã«ãªã‚‹ç®‡æ‰€ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨ã€å…¨æ–‡ãŒèª­ã¿è¾¼ã¾ã‚Œã€
    <span class="highlight">è©²å½“éƒ¨åˆ†ã«è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«</span>ã—ã¾ã™ã€‚`;
  resultsDiv.appendChild(note);

  // âœ… çµæœä¸€è¦§ã‚’è¿½åŠ 
  for (const r of results) {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong>ï¼ˆ${r.count} ï¼‰<br>
      ...${r.before}<span class="highlight">${r.word}</span>${r.after}...`;
    div.addEventListener("click", () => showInViewer(r, query));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, query) {
  const viewer = document.getElementById("viewer");
  const res = await fetch(result.url);
  const raw = await res.text();

  // 1) HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼ˆå®‰å…¨ã®ãŸã‚ï¼‰
  const escapeHtml = s => s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  let text = escapeHtml(raw);

  // 2) YouTubeãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒã‚¯å¯èƒ½ã«å¤‰æ›ï¼ˆçŸ­ç¸®URLã‚‚å¯¾å¿œï¼‰
  text = text.replace(
    /(https:\/\/(?:www\.)?(?:youtube\.com|youtu\.be)\/[^\s<>)\]]+)/g,
    '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
  );

  // 3) æ¤œç´¢èªã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
  if (query) {
    const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const re = new RegExp(escaped, 'gi');
    let i = 0;
    text = text.replace(re, m => `<span class="highlight" data-hit="${++i}">${m}</span>`);
  }

  // 4) è¡¨ç¤º
  viewer.innerHTML = `<h2>${result.title}</h2>${text}`;

  // 5) è©²å½“ç®‡æ‰€ã¸è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
  setTimeout(() => {
    const el = viewer.querySelector(`[data-hit="${result.count}"]`);
    if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
  }, 100);
}
</script>
