<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れ・さーち 〜れいわ新選組街宣・おしゃべり会検索ツール（非公式）〜</title>

<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #e4007e;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

 .highlight {
  background-color: #FFCCE5;
  font-weight: bold;
 }

 /* --- ページの先頭に戻るボタン --- */
 #backToTopButton {
  position: fixed; bottom: 20px; right: 20px;
  width: 50px; height: 50px; background-color: #e4007e; color: white;
  border: 2px solid white; border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; z-index: 9990; opacity: 0;
  transform: translateY(20px); pointer-events: none;
  transition: opacity 0.3s, transform 0.3s;
 }
 #backToTopButton.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
 #backToTopButton:hover { background-color: #c3006a; }
 #backToTopButton svg { width: 28px; height: 28px; fill: white; }

 /* --- ポップアッププレイヤー --- */
 #popupPlayer {
  visibility: hidden;
  position: fixed;
  bottom: 10px;
  left: 10px;
  transform: none;
  width: calc(100vw - 90px);
  max-width: 400px;
  background: #000;
  border-radius: 10px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.5);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  touch-action: none;
 }
 #dragHandle {
  height: 24px; background: #333; cursor: grab;
  border-top-left-radius: 10px; border-top-right-radius: 10px;
  position: relative;
 }
 #dragHandle .grip {
  width: 40px; height: 4px; background: #666;
  border-radius: 2px; position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
 }
 #playerContainer {
  position: relative; width: 100%;
  padding-top: 56.25%;
 }
 #playerContainer iframe {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%; border: none;
 }
 #closePlayer {
  background: #e53935; color: white; border: none;
  font-size: 1.2em; font-weight: bold;
  cursor: pointer; position: absolute; top: -10px; right: -10px;
  width: 24px; height: 24px; border-radius: 50%;
  z-index: 10000;
  display: flex; align-items: center; justify-content: center;
 }

/* --- 新しいタイトル部分のスタイル --- */
.title-container {
  text-align: center;
  margin-bottom: 2em;
}

.main-title-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 0.1em;
}

.main-title {
  color: #e4007e;
  font-size: 2.8em;
  font-weight: bold;
  font-family: sans-serif;
  margin: 0;
  letter-spacing: 0.05em;
  line-height: 1;
}

.title-icon {
  height: 2.8em;
  width: auto;
  margin-left: 10px;
  flex-shrink: 0;
}

.subtitle {
  font-size: 1em;
  color: #666;
  margin-top: 0;
}
</style>
</head>

<body>

<div class="title-container">
  <div class="main-title-wrapper">
    <h1 class="main-title">れ・さーち</h1>
    <img src="images/paw.png" alt="肉球アイコン" class="title-icon">
  </div>
  <p class="subtitle">れいわ新選組街宣・おしゃべり会<br>検索ツール（非公式）</p>
</div>

<p>れいわ新選組の街宣・おしゃべり会の中からキーワードで検索し、れいわ新選組公式YouTubeの中から該当する部分を探し出すためのツールを非公式で試作してみました。<br>
  ※キーワードの入力後に自動的に結果が表示されます。<br>
  ※AIを使用して要約しているため不正確な場合があります。</p>

<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>

<div id="popupPlayer" style="visibility: hidden;">
  <div id="dragHandle"><div class="grip"></div></div>
  <button id="closePlayer">×</button>
  <div id="playerContainer"></div>
</div>

<script>
// --- グローバル変数と初期設定 ---
const backToTopButton = document.createElement('button');
const popup = document.getElementById("popupPlayer");
const dragHandle = document.getElementById("dragHandle");
const closePlayerBtn = document.getElementById("closePlayer");
const playerContainer = document.getElementById("playerContainer");

let active = false;
let currentX; let currentY; let initialX; let initialY;
let xOffset = 0; let yOffset = 0;
let searchTimeout;
let searchIndex = []; // 索引本を保存する変数

// --- 関数定義 ---

const playVideoAtTime = (videoId, seconds) => {
  const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;
  playerContainer.innerHTML = `<iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
  popup.style.visibility = 'visible';
};

const dragStart = (e) => {
  let evt = e.type === 'touchstart' ? e.touches[0] : e;
  initialX = evt.clientX - xOffset;
  initialY = evt.clientY - yOffset;
  if (e.target === dragHandle || dragHandle.contains(e.target)) {
    active = true;
    dragHandle.style.cursor = 'grabbing';
  }
};

const dragEnd = () => {
  if (active) {
    active = false;
    dragHandle.style.cursor = 'grab';
  }
};

const drag = (e) => {
  if (active) {
    e.preventDefault();
    let evt = e.type === 'touchmove' ? e.touches[0] : e;
    currentX = evt.clientX - initialX;
    currentY = evt.clientY - initialY;
    xOffset = currentX;
    yOffset = currentY;
    popup.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
  }
};

async function loadSearchIndex() {
  try {
    const res = await fetch(`search-index.json?v=${new Date().getTime()}`);
    if (!res.ok) {
      console.error("search-index.json の読み込みに失敗しました。");
      return;
    }
    searchIndex = await res.json();
    console.log(`索引本 (${searchIndex.length}件) の読み込み完了。`);
  } catch (err) {
    console.error("search-index.json の読み込みエラー:", err);
  }
}

// --- イベントリスナーの設定 ---

// 先頭に戻るボタン
backToTopButton.id = 'backToTopButton';
backToTopButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>`;
document.body.appendChild(backToTopButton);
backToTopButton.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
window.addEventListener('scroll', () => {
  backToTopButton.classList.toggle('visible', window.scrollY > 200);
});

// 検索入力
document.getElementById("search").addEventListener("input", (e) => {
  clearTimeout(searchTimeout); 
  
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");

  searchTimeout = setTimeout(() => { 
    resultsDiv.innerHTML = "";
    popup.style.visibility = 'hidden'; 
    playerContainer.innerHTML = "";

    if (!query) return;

    const keywords = query.split(/\s+/).filter(k => k.length > 0).map(k => k.toLowerCase()); // 検索語を小文字に
    if (keywords.length === 0) return;
    
    // 読み込んだ索引本(searchIndex)から検索
    const results = searchIndex.filter(item => {
      const combinedText = (item.title + ' ' + item.plainText).toLowerCase();
      return keywords.every(k => combinedText.includes(k));
    });

    if (results.length === 0) {
      resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
      return;
    }

    const note = document.createElement("div");
    note.id = "note";
    note.innerHTML = `
      <strong>結果の見方：</strong><br>
      検索したワードを含む部分を一覧で表示します。<br>
      一覧の中からクリックすると該当箇所の動画（れいわ新選組公式YouTube）を再生できます。<br>
      ※動画に広告が表示されますがYouTube側の仕様であり、収益目的ではありません。
    `;
    resultsDiv.appendChild(note);

    results.forEach(r => {
      let highlightedHTML = r.pHTML;
      for (const k of keywords) {
        const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        highlightedHTML = highlightedHTML.replace(new RegExp(`(${escaped})(?![^<]*>)`, "gi"), `<span class="highlight">$1</span>`);
      }

      const div = document.createElement("div");
      div.className = "result";
      const playIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e4007e" viewBox="0 0 16 16" style="vertical-align: middle; margin-left: 5px;">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
      </svg>`;
      
      let highlightedTitle = r.title;
      for (const k of keywords) {
        const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        highlightedTitle = highlightedTitle.replace(new RegExp(`(${escaped})`, "gi"), `<span class="highlight">$1</span>`);
      }
      div.innerHTML = `<strong>${highlightedTitle} ${playIconSVG}</strong><br>${highlightedHTML}`;
      
      div.addEventListener("click", () => {
          const videoId = r.video.split("v=")[1]?.split("&")[0] || r.video.split("/").pop();
          const [h, m, s] = r.timestamp.split(":").map(Number);
          const seconds = h * 3600 + m * 60 + s;
          playVideoAtTime(videoId, seconds);
      });
      resultsDiv.appendChild(div);
    });

  }, 500); // 0.5秒待つ
});

// ドラッグイベントリスナー
dragHandle.addEventListener("touchstart", dragStart, { passive: false });
document.addEventListener("touchend", dragEnd, { passive: false });
document.addEventListener("touchmove", drag, { passive: false });
dragHandle.addEventListener("mousedown", dragStart, { passive: false });
document.addEventListener("mouseup", dragEnd, { passive: false });
document.addEventListener("mousemove", drag, { passive: false });

// 閉じるボタン
closePlayerBtn.addEventListener("click", () => {
  popup.style.visibility = 'hidden';
  playerContainer.innerHTML = "";
});

// --- ページ読み込み時に索引本を読み込む ---
loadSearchIndex();

</script>
  
</body>
</html>
