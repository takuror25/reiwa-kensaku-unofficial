<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ新選組街宣・おしゃべり会検索（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: #ffb6c1; font-weight: bold; } /* ← ピンク系に変更 */
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

  /* 話者カラー設定 */
  .y { color: #222; }         /* 山本太郎（黒） */
  .q { color: #c71585; }      /* 質問者（ピンク） */
  .r { color: #006400; }      /* その他議員（緑） */
  .v { color: #4169e1; }      /* ボランティアなど（青） */
</style>
</head>
<body>

<h1>れいわ新選組街宣・おしゃべり会検索（非公式）</h1>
<p>キーワードを入力すると一覧が表示されます。<br>
  一覧の中からどれかをクリックすると、その全文とYouTubeのタイムのリンクが表示されます。<br>
  ※AIを使用して文字化しているため、内容が不正確な部分や誤字が発生する可能性があります。<br>
  ※正確な情報源としては、れいわ新選組の公式YouTubもご確認ください。 <p>
<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>
<div id="viewer"></div>

<!-- ✅ ファイル一覧 -->
<script src="data/files.js?v=3"></script>

<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (!query) return;

  const keywords = query.split(/\s+/); // ← スペースで区切り AND検索対応
  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();

      // HTMLタグを除いて純テキストとして扱う
      const plain = text.replace(/<[^>]*>/g, "");

      // 前後100文字の範囲内に全てのキーワードを含む部分を抽出
      const contextRegex = new RegExp(`(.{0,100})(` + keywords.join("|") + `)(.{0,100})`, "gi");
      let match;
      while ((match = contextRegex.exec(plain)) !== null) {
        const fragment = match[0];
        if (keywords.every(k => fragment.includes(k))) {
          results.push({
            title: f.title,
            url: f.url,
            video: f.video,
            fragment
          });
        }
      }
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    スペース区切りで複数語を入力すると「AND検索」ができます。<br>
    各行をタップすると全文が表示され、タイムを押すとYouTubeが再生されます。
  `;
  resultsDiv.appendChild(note);

  for (const r of results) {
    // 各キーワードをハイライト
    let highlighted = r.fragment;
    for (const k of keywords) {
      const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      highlighted = highlighted.replace(new RegExp(escaped, "gi"), `<span class="highlight">${k}</span>`);
    }

    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>...${highlighted}...`;
    div.addEventListener("click", () => showInViewer(r, keywords));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, keywords) {
  const viewer = document.getElementById("viewer");
  const res = await fetch(result.url);
  const parser = new DOMParser();
  const doc = parser.parseFromString(await res.text(), "text/html");

  let text = doc.body.innerHTML;

  // タイムをリンク化
  text = text.replace(/(\d{2}:\d{2}:\d{2})(?![^<]*>)/g,
    '<span class="time" data-time="$1">$1</span>');

  // 検索語をハイライト
  for (const k of keywords) {
    const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const re = new RegExp(`(${escaped})(?![^<]*>)`, 'gi');
    text = text.replace(re, '<span class="highlight">$1</span>');
  }

  viewer.innerHTML = `
    <h2>${result.title}</h2>
    <div class="talk-text">${text}</div>
    <div id="popupPlayer" class="hidden">
      <div id="dragHandle"><div class="grip"></div></div>
      <button id="closePlayer">×</button>
      <div id="playerContainer"></div>
    </div>
  `;

  const style = document.createElement("style");
  style.textContent = `
    .time { color: #007bff; text-decoration: underline; cursor: pointer; }
    #popupPlayer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50vw;
      height: calc(50vw * 9 / 16 + 40px);
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }
    @media (max-width: 768px) {
      #popupPlayer {
        width: 90vw;
        height: calc(90vw * 9 / 16 + 50px);
      }
    }
    #playerContainer { flex-grow: 1; width: 100%; position: relative; background: #000; }
    #playerContainer iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
    }
    #dragHandle {
      width: 100%; height: 40px;
      background: linear-gradient(to bottom, #bbb, #999);
      display: flex; align-items: center; justify-content: center;
      cursor: grab;
    }
    .grip { width: 60px; height: 6px; background: #666; border-radius: 3px; }
    #closePlayer {
      background: #e53935; color: white; border: none;
      font-size: 2em; font-weight: bold; width: 55px; height: 55px;
      cursor: pointer; position: absolute; top: 6px; right: 6px;
      border-radius: 50%; z-index: 3; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    #closePlayer:hover { background: #ff4444; transform: scale(1.1); }
    #closePlayer:active { transform: scale(0.95); }
  `;
  document.head.appendChild(style);

  const popup = document.getElementById("popupPlayer");
  const playerContainer = document.getElementById("playerContainer");

  // ▶ タイムクリックで再生
  document.querySelectorAll(".time").forEach(el => {
    el.addEventListener("click", () => {
      const time = el.dataset.time;
      const [h, m, s] = time.split(":").map(Number);
      const seconds = h * 3600 + m * 60 + s;
      const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;

      playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      popup.classList.remove("hidden");
    });
  });

  // ❌ 閉じるボタン
  document.getElementById("closePlayer").addEventListener("click", () => {
    popup.classList.add("hidden");
    playerContainer.innerHTML = "";
  });

  // ドラッグ移動
  let offsetX, offsetY, isDragging = false;
  const dragHandle = document.getElementById("dragHandle");
  const startDrag = (x, y) => {
    isDragging = true;
    const rect = popup.getBoundingClientRect();
    offsetX = x - rect.left;
    offsetY = y - rect.top;
    popup.style.transition = "none";
  };
  const moveDrag = (x, y) => {
    if (!isDragging) return;
    popup.style.left = (x - offsetX) + "px";
    popup.style.top = (y - offsetY) + "px";
    popup.style.bottom = "auto";
  };
  const stopDrag = () => { isDragging = false; };
  dragHandle.addEventListener("mousedown", (e) => startDrag(e.clientX, e.clientY));
  document.addEventListener("mousemove", (e) => moveDrag(e.clientX, e.clientY));
  document.addEventListener("mouseup", stopDrag);
  dragHandle.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    startDrag(t.clientX, t.clientY);
  });
  document.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    moveDrag(t.clientX, t.clientY);
  });
  document.addEventListener("touchend", stopDrag);
}
</script>

</body>
</html>
