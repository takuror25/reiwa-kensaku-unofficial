<h1>2025-11-20（木）参議院 財政金融委員会 大島九州男会</h1>

<p>00:00:01<br>
スルガ銀行の不正融資問題について質問します。令和7年（2025年）11月10日付で支払督促が届くなど、調停が最終段階にある中で債務者に対し仮執行宣言付支払督促の申し立てを行うような圧力がかけられています。年14%の遅延損害金を請求するなど、被害者にとっては「金融災害」とも言える状況です。金融庁は業務改善命令を出してから7年が経過していますが、事態が解決していない以上、業務停止を含めたより強い指導を行うべきではないですか。</p>

<p>00:03:35<br>
被害者の中には、借金が帳消しになるなら物件を放棄しても構わないと考える人もいます。銀行が物件を買い取り債権を放棄するなどの具体的な解決策を指導するべきです。また、第三者委員会でも多くの問題が指摘されており、個別の支援策（金利減免や任意売却など）だけでは不十分です。調停が長引き、業務改善命令から7年経っても解決しない現状を踏まえ、銀行経営者の責任を徹底的に追及し、被害者がこれ以上苦しまないよう、抜本的な解決に向けた指導をお願いします。</p>

<p>00:06:00<br>
次に、ネット証券における証券口座の乗っ取り被害（サイバー犯罪）について伺います。2025年1月から3月、4月にかけてフィッシング詐欺等による不正アクセスや不正取引が急増しており、10月までに1万6000件以上、5000億円以上の被害が出ています。犯人は株価操縦を行い不正な利益を得る一方で、被害者の口座には多額の損失が発生しています。これに対し、対面型の大手証券会社は全額補償を行っていますが、ネット証券会社の一部は「経営判断」として半額しか補償しない等の対応をとっています。金融庁は、顧客保護の観点から公平な補償が行われるよう指導すべきです。</p>

<p>00:10:56<br>
この証券口座乗っ取り被害は、ユーザーの過失ではなく「災害」のようなものです。国税庁に伺いますが、現行法ではこの被害による損失は特定口座内での損益通算しかできません。このような未曾有の事件については、租税特別措置法などを検討し、給与所得など他の所得と損益通算ができるような救済措置を講じるべきではないでしょうか。被害者が税制面でも不利益を被らないよう、非課税措置を含めた適切な対応を求めます。</p>

<p>00:12:20<br>
最後に消費税について伺います。「失われた30年」の大きな原因は消費税のシステムにあると考えます。かつての物品税は贅沢品への課税でしたが、消費税は負担能力に関係なく課税されます。仏教の「三草二木の譬え（さんそうにもくのたとえ）」にあるように、それぞれの能力に応じた「応能負担」こそが真の平等です。消費税の仕入税額控除の仕組みは、正規雇用よりも派遣社員を利用した方が企業にとって税制上有利になる側面があり、雇用の不安定化や賃金の伸び悩みを招いています。また、輸出戻し税（還付金）によって大企業が優遇される一方、中小零細企業は苦しんでいます。消費税を廃止し、真に国民が納得できる税制にするべきです。</p>
