name: Build Search Index

on:
  push:
    branches:
      - main # mainブランチにpushされたら実行
    paths:
      - 'talks/**' # talksフォルダ内が変更されたら実行
      - 'data/files.js' # files.jsが変更されたら実行
  workflow_dispatch: # 手動でも実行できるようにする

jobs:
  build:
    runs-on: ubuntu-latest

    # ★★★ ここが今回の修正点！ ★★★
    # ロボットに書き込み権限を与える
    permissions:
      contents: write
    # ★★★ 修正点ここまで ★★★

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.jsのバージョン

      - name: Run build script
        run: node build-index.js

      - name: Commit search-index.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update search-index.json"
          file_pattern: 'search-index.json'
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
